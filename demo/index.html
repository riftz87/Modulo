<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo Demo</title>
</head>
<body>
    <h3>Please open your console to see the logs generated from loading the modules.</h3>
    <script src="../src/modulo.js"></script>
    <script>
        Modulo.oss = 'modulo-demo';
        mount(['module1', 'modules/module2']).then(function() {
            console.log('Modules has been loaded.');
            Modulo.update().then(function(updates) {
                updates.forEach(function(parcel) {
                    console.log(parcel.name + ' has been updated.');
                });
                console.log('Update Complete');
            });
        });
    </script>
</body>
</html>
